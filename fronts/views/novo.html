<body ng-controller="Controller" class="container-fluid" ng-init="receber()">
    <header id="header">
        <div class="top-bar">
            <div class="container">
                <div class="row" align="center">
                    <div class="col-sm-12">
                        <div>
                            <p class="para">Olá, {{usuario}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/.container-->
        </div>
        <!--/.top-bar-->
    </header>
    <form id="formulario" class="container userForm" ng-init="iniciarNovo()">
        <div class="row">
            <span id="btn-glyphicon" class="glyphicon glyphicon-list"></span>
        </div>
        <h2>
            <b>Novo</b>
        </h2>

        <div class="row" >
            <div class="form-group col-md-2">
                <label>Data</label>
                <input type="date" class="form-control" ng-model="novo.dt_novo">
            </div>

            <div class="form-group col-md-2">
                <label>Produto</label>
                <input type="text" class="form-control" ng-model="novo.produto_novo" disabled > 
            </div>

            <div class="form-group col-md-2">
                <label>Cor </label>
                    <select class="form-control" ng-model="novo.cor">
                        <option value="Azul">Azul</option>
                        <option value="Cinza">Cinza</option>
                        <option value="Vermelho">Vermelho</option>
                    </select>
            </div> 
                
            <div class="form-group col-md-2">
                <label>Quantidade</label>
                <input type="number" class="form-control" ng-model="novo.quantidade_novo" placeholder="Insira a quantidade" >
            </div> 
            
            <div class="form-group col-md-2">
                <label>Número</label>
                <input type="number" class="form-control" ng-model="novo.numero_novo" placeholder="Insira o Número" >
            </div>
        </div>
            
        <div class="row form-inline">
            <div class="form-group col-md-2"> 
                <button  type="button" class="btn btn-primary" ng-click="cadastroNovo()" >Salvar</button>
            </div>
        </div>
    </div> 
       
    </form>

    <script>
        $("#btn-glyphicon").click(function () {
            if ($("#formulario").hasClass('userForm')){
                $("#formulario").removeClass("userForm");
                $("#no-margin").hide();
            }
            else {
                $("#formulario").addClass("userForm");
                $("#no-margin").show();
            }
        });
    </script>
